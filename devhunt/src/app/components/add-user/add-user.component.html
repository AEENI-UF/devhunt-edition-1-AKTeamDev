<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main-panel" id="main-panel">
        <app-navbar [entete]="entete"></app-navbar>
        <div class="panel-header panel-header-lg">
            <canvas id="bigDashboardChart"></canvas>
        </div>
        <div class="content" style="margin-top: -250px;">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div @fade class="card">
                        <div class="card-header">
                            <h5 class="title">{{entete}}</h5>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="addForm" (ngSubmit)="onSubmitAddForm()">
                                <div class="row">
                                    <div class="col-md-12 pr-1">
                                        <div class="form-group">
                                            <label>Nom d'Utilisateur </label>
                                            <input type="text" formControlName="username" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Creer un mot de passe</label>
                                            <input type="password" formControlName="password" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 pr-1">
                                        <div class="form-group">
                                            <label>Confirmer le mot de passe</label>
                                            <input type="password" formControlName="password_conf" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5 mt-4 ml-2">
                                        <span id="alert"
                                            onclick="nowuiDashboard.showNotification('top','right', 'Votre compte est cree avec succes!', 'success')"
                                            class="text-success" style="display: none;"><i
                                                class="now-ui-icons loader_refresh spin"></i></span>
                                        <span id="error"
                                            onclick="nowuiDashboard.showNotification('top','right', 'Nom d\'utilisateur deja utilise!', 'warning')"></span>
                                        <span id="warning"
                                            onclick="nowuiDashboard.showNotification('top','right', 'Mot de passe de confirmation invalide!', 'primary')"></span>
                                        <span id="err"
                                            onclick="nowuiDashboard.showNotification('top','right', 'Une a ete produite pendant la creation! Veuillez reessayer!', 'danger')"></span>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="submit" class="form-control btn btn-primary"
                                            onclick="nowuiDashboard.showNotification('top','right', 'Verification de votre  information!', 'info')"
                                            [disabled]="addForm.invalid">Enregistrer</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="reset" class="form-control btn btn-danger">Effacer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
