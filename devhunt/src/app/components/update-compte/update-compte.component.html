<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main-panel" id="main-panel">
        <app-navbar  [entete]="entete"></app-navbar>
        <div class="panel-header panel-header-lg">
            <canvas id="bigDashboardChart"></canvas>
        </div>
        <div class="content" style="margin-top: -300px;">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div @fade class="card">
                        <div class="card-header">
                            <h5 class="title">RESERVEE AU ADMINISTRATEURS</h5>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="editForm" (ngSubmit)="onSubmitEditForm()">
                                <div class="row">
                                    <div class="col-md-12 pr-1">
                                        <div class="form-group">
                                            <label>Identifiant </label>
                                            <input type="text" formControlName="et_num" class="form-control" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>E-mail</label>
                                            <input type="text" formControlName="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>Telephone</label>
                                            <input type="email" formControlName="telephone" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Creer un mot de passe</label>
                                            <input type="password" formControlName="password" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 pr-1">
                                        <div class="form-group">
                                            <label>Confirmer le mot de passe</label>
                                            <input type="password" formControlName="password_conf" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5 mt-4 ml-2">
                                        <span id="alert"
                                            onclick="nowuiDashboard.showNotification('top','right', 'Votre compte est cree avec succes!', 'success')"
                                            class="text-success" style="display: none;"><i
                                                class="now-ui-icons loader_refresh spin"></i></span>
                                        <span id="error"
                                            onclick="nowuiDashboard.showNotification('top','right', 'Adresse e-mail deja existe!', 'danger')"></span>
                                        <span id="warning"
                                            onclick="nowuiDashboard.showNotification('top','right', 'Mot de passe de confiramation invalide!', 'primary')"></span>
                                        <span id="err"
                                            onclick="nowuiDashboard.showNotification('top','right', 'Une a ete produite pendant la modification! Veuillez reessayer!', 'danger')"></span>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="submit" class="form-control btn btn-primary"
                                            onclick="nowuiDashboard.showNotification('top','right', 'Verification de votre  information!', 'info')"
                                            [disabled]="editForm.invalid">Enregistrer</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="reset" class="form-control btn btn-danger">Effacer</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
